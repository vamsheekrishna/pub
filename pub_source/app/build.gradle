//        applicationId 'com.example.myapp.paid'
//        minSdkVersion 19
//        targetSdkVersion 28
//        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
//    }


        admin {
            resValue "string", "app_name", "Event Admin"
            manifestPlaceholders = [appName: "Admin"]
            buildConfigField("boolean", "IS_ADMIN", "true")
            applicationId 'com.event.admin'
            versionCode 1
            versionName "1.0"
            minSdkVersion 19
            targetSdkVersion 28
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        }

        user {
            manifestPlaceholders = [appName: "User"]
            buildConfigField("boolean", "IS_ADMIN", "false")
            applicationId 'com.event.user'
            versionCode 1
            versionName "1.0"
            minSdkVersion 19
            targetSdkVersion 28
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "IMAGE_BASE_URL", "\"http://faithindia.org/vAm/my_events/api/\""
            buildConfigField "String", "BASE_URL", "\"http://faithindia.org/vAm/my_events/api/\""
            buildConfigField "boolean", "IS_DEBUG", "false"
            //buildConfigField "String", "LOGIN_URL", "http://admin.peelabus.com/webservices/parentlogin.asmx/ParentLogin"
        }
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.google.firebase:firebase-auth:16.1.0'
    implementation 'com.google.gms:google-services:4.2.0'
    implementation 'com.google.code.gson:gson:2.8.2'

    compile 'com.squareup.picasso:picasso:2.5.2'

    implementation 'com.google.firebase:firebase-core:16.0.6'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    api 'com.github.bumptech.glide:glide:4.2.0'
    //sms autothentication end


    implementation 'net.gotev:uploadservice:2.1'
}
