apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    flavorDimensions "tier"
    defaultConfig {
        dimension 'tier'
        applicationId "peelabus.com"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    productFlavors {

//    free {
//        dimension 'tier'
